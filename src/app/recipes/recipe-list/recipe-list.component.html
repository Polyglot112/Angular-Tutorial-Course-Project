<div class="row p-2">
  <div class="col-xs-12">
    <button class="btn btn-success">
      New Recipe...
    </button>
  </div>

</div>
<hr>
<div class="card text-white bg-gradient-dark mb-3"  *ngFor="let recipe of recipes">
  <img class="card-img"
       src="{{recipe.imagePath}}"
       alt="{{recipe.name}}"
  style="max-height: 8rem">
  <div class="card-img-overlay bg-gradient-dark">
    <h5 class="card-title">{{recipe.name}}</h5>
    <p class="card-text">{{recipe.description}}</p>
  </div>
</div>
<app-recipe-item></app-recipe-item>
